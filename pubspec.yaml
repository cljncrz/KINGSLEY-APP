name: capstone
description: "A new Flutter project."
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^12.0.1
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  get: ^4.6.6
  get_storage: ^2.1.1
  share_plus: ^12.0.1
  introduction_screen: ^4.0.0
  flutter_native_splash: ^2.4.0
  flutter_rating_bar: ^4.0.1

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  image_picker: ^1.2.0
  firebase_storage: ^13.0.3
  google_sign_in: ^7.2.0
  firebase_app_check: ^0.4.1+1
  http: ^1.5.0
  flutter_dotenv: ^6.0.0
  firebase_messaging: ^16.0.3
  cloud_functions: ^6.0.3
  flutter_local_notifications: ^19.5.0
  geolocator: ^14.0.2
  url_launcher: ^6.2.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.20.2
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true 
  ios: true
  image_path: "assets/images/logo.png" 
  adaptive_icon_background: "#FFFFFF" 
  adaptive_icon_foreground: "assets/images/logo_foreground.png" 
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 
  web:
    generate: true
    image_path: "assets/images/logo.png"
    
